# /etc/nginx/sites-available/ecpm-app
# 完整的nginx配置文件 - 支持HTTPS和临时HTTP API访问

# HTTP重定向到HTTPS（域名访问）
server {
    listen 80;
    server_name ecpm.game985.vip;
    return 301 https://ecpm.game985.vip$request_uri;
}

# HTTPS配置（主要配置）
server {
    listen 443 ssl http2;
    server_name ecpm.game985.vip;

    ssl_certificate /etc/letsencrypt/live/ecpm.game985.vip/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ecpm.game985.vip/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /var/www/html;
    index index.html;

    # 巨量广告监测链接
    location = /openid/report {
        proxy_pass http://localhost:3000/openid/report;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        access_log /var/log/nginx/ad-monitor.access.log;
    }

    # API代理到后端服务
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 前端路由支持 (SPA)
    location / {
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ACME challenge目录（Let's Encrypt验证）
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
        try_files $uri =404;
    }

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # 日志配置
    access_log /var/log/nginx/ecpm-app.access.log;
    error_log /var/log/nginx/ecpm-app.error.log;
}

# 临时HTTP配置 - 允许IP直接访问API（用于测试转化回调）
server {
    listen 80;
    server_name 47.115.94.203;

    # 只允许API访问
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 巨量广告监测链接（临时允许HTTP访问）
    location = /openid/report {
        proxy_pass http://localhost:3000/openid/report;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        access_log /var/log/nginx/ad-monitor.access.log;
    }

    # 其他请求重定向到HTTPS域名
    location / {
        return 301 https://ecpm.game985.vip$request_uri;
    }
}