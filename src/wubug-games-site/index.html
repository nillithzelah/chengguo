    <script>
        let games = [];
        let allGames = [];
        let categories = [];
        let selectedCategory = 'å…¨éƒ¨';

        // æ¸²æŸ“åˆ†ç±»é€‰æ‹©å™¨
        function renderCategories() {
            const categorySelect = document.getElementById('categorySelect');
            categorySelect.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                if (category === selectedCategory) {
                    option.selected = true;
                }

        }

        // ä»JSONæ–‡ä»¶åŠ è½½æ¸¸æˆæ•°æ®ï¼ˆå…±ç”¨æ¸¸æˆèµ„æºï¼‰
        async function loadGamesData() {
            try {
                const response = await fetch('/shared-games/games.json');
                const data = await response.json();
                allGames = data.games.filter(game => game.enabled !== false).map(game => ({
                    ...game,
                    // æ¸¸æˆé¢„è§ˆå›¾ç‰‡ï¼šå…±ç”¨ç›¸åŒçš„å›¾ç‰‡èµ„æºï¼Œé€šè¿‡/shared-games/è·¯å¾„è®¿é—®
                    preview: game.preview ? `/shared-games/${game.preview}` : game.preview,
                    // æ¸¸æˆURLï¼šé€šè¿‡/shared-games/è·¯å¾„è®¿é—®
                    url: game.url ? `/shared-games/${game.url}` : game.url,
                    // ä¿æŒåŸæœ‰é€»è¾‘ä½œä¸ºfallback
                    originalPreview: game.preview
                }));
                categories = data.categories || ['å…¨éƒ¨'];
                games = [...allGames];
                renderCategories();
                renderGames(games);
            } catch (error) {
                console.error('åŠ è½½æ¸¸æˆæ•°æ®å¤±è´¥:', error);
                // å¦‚æœåŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ¸¸æˆæ•°æ®
                games = [
                    { name: 'æ²»æ„ˆå…»å® æ¸¸æˆè½¯ä»¶', preview: '/shared-games/images/æ²»æ„ˆå…»å® æ¸¸æˆè½¯ä»¶.png', url: '/shared-games/games/game1/index.html', category: 'ç›Šæ™º' },
                    { name: 'å¿«é€Ÿæ¸…ç†ç»¿è‰²ç‰ˆ', preview: '/shared-games/images/å¿«é€Ÿæ¸…ç†ç»¿è‰²ç‰ˆ.png', url: '/shared-games/games/game2/index.html', category: 'ç›Šæ™º' },
                    { name: 'è¿‡ä¸å»çš„é’‰å­', preview: '/shared-games/images/è¿‡ä¸å»çš„é’‰å­.png', url: '/shared-games/games/game3/index.html', category: 'ç›Šæ™º' },
                    { name: 'ä¸€ç®±ä¸€ä¸–ç•Œ', preview: '/shared-games/images/ä¸€ç®±ä¸€ä¸–ç•Œ.png', url: '/shared-games/games/game4/index.html', category: 'ç­–ç•¥' }
                ];
                categories = ['å…¨éƒ¨', 'ç›Šæ™º', 'å†’é™©', 'åŠ¨ä½œ', 'ç­–ç•¥'];
                renderCategories();
                renderGames(games);
            }
        }

        // æ¸²æŸ“æ¸¸æˆåˆ—è¡¨
        function renderGames(gamesToRender) {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';

            if (gamesToRender.length === 0) {
                gamesGrid.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ¸¸æˆ</div>';
                return;
            }

            gamesToRender.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.onclick = () => { if (game.url) window.open(game.url, '_blank'); };
                let previewElement = '';

                if (game.originalPreview && /\.(mp4|webm|ogg|avi|mov|m4v)$/i.test(game.originalPreview)) {
                    // å¦‚æœåŸå§‹é¢„è§ˆæ˜¯è§†é¢‘ï¼Œä½¿ç”¨è§†é¢‘
                    previewElement = `<video class="game-preview video" src="${game.originalPreview}" muted loop autoplay playsinline></video>`;
                } else {
                    // ä½¿ç”¨å›¾ç‰‡ï¼Œä¼˜å…ˆæ¸¸æˆä¸“ç”¨å›¾ç‰‡ï¼Œå¤±è´¥æ—¶å›é€€åˆ°åŸå§‹é¢„è§ˆ
                    previewElement = `
                        <div class="game-preview" style="background-image: url('${game.preview}');"
                             data-fallback="${game.originalPreview || 'https://via.placeholder.com/300x150?text=' + encodeURIComponent(game.name)}">
                        </div>
                    `;
                }

                gameItem.innerHTML = `
                    ${previewElement}
                    <div class="game-category">${game.category}</div>
                    <div class="game-name">${game.name}</div>
                    ${game.description ? `<div class="game-description">${game.description}</div>` : ''}
                `;

                // ä¸ºå›¾ç‰‡å…ƒç´ æ·»åŠ é”™è¯¯å¤„ç†
                const previewDiv = gameItem.querySelector('.game-preview');
                if (previewDiv && !previewDiv.classList.contains('video')) {
                    previewDiv.addEventListener('error', function() {
                        const fallbackSrc = this.getAttribute('data-fallback');
                        if (fallbackSrc && fallbackSrc !== this.style.backgroundImage.match(/url\(['"]?(.*?)['"]?\)/)?.[1]) {
                            this.style.backgroundImage = `url('${fallbackSrc}')`;
                        }
                    });
                }

                gamesGrid.appendChild(gameItem);
            });
        }

        // è¿‡æ»¤æ¸¸æˆå‡½æ•°
        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = allGames.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(searchTerm) ||
                    (game.description && game.description.toLowerCase().includes(searchTerm)) ||
                    (game.category && game.category.toLowerCase().includes(searchTerm));
                const matchesCategory = selectedCategory === 'å…¨éƒ¨' || game.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            games = filteredGames;

        document.getElementById('categorySelect').addEventListener('change', function() {

    </script>
